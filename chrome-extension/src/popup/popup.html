<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Agent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-width: 400px;
            min-height: 650px;
            width: 100vw;
            height: 100vh;
            background: transparent;
            overflow: visible;
            position: relative;
        }
        #root {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 确保拖拽时不会被限制 */
        * {
            box-sizing: border-box;
        }

        /* Chrome扩展popup特殊处理 */
        html {
            overflow: visible;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="popup.js"></script>
</body>
</html>
