<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Agent Panel</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            min-width: 400px;
            min-height: 600px;
        }

        .panel-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
        }

        .panel-content {
            padding: 20px;
        }

        .element-preview {
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 16px;
            background: #f7fafc;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        .element-tag {
            color: #e53e3e;
            font-weight: 600;
        }

        .element-id {
            color: #3182ce;
        }

        .element-classes {
            color: #38a169;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .action-button {
            padding: 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .action-button:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .action-button.primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .action-button.primary:hover {
            background: #2563eb;
        }

        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre;
            margin-top: 16px;
        }

        .code-output.empty {
            color: #718096;
            font-style: italic;
        }

        .properties-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 16px;
        }

        .property-item {
            background: #f7fafc;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
        }

        .property-label {
            font-size: 11px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .property-value {
            font-size: 13px;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .screenshot-container {
            margin-top: 16px;
            text-align: center;
        }

        .screenshot {
            max-width: 100%;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="panel-header">
            üéØ DOM Agent Panel
        </div>

        <div class="panel-content">
            <div id="loading-state" class="loading hidden">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>

            <div id="main-content">
                <div class="element-preview" id="elementPreview">
                    <!-- Element preview will be shown here -->
                </div>

                <div class="action-buttons">
                    <button class="action-button primary" id="generateCodeBtn">
                        ü§ñ Generate Code
                    </button>
                    <button class="action-button" id="copySelectorBtn">
                        üìã Copy Selector
                    </button>
                    <button class="action-button" id="highlightElementBtn">
                        üîç Highlight Element
                    </button>
                    <button class="action-button" id="captureScreenshotBtn">
                        üì∏ Capture Screenshot
                    </button>
                </div>

                <div class="code-output empty" id="codeOutput">
                    // Generated code will appear here
                </div>

                <div class="properties-grid" id="propertiesGrid">
                    <!-- Element properties will be displayed here -->
                </div>

                <div class="screenshot-container hidden" id="screenshotContainer">
                    <img id="screenshot" class="screenshot" alt="Element screenshot">
                </div>
            </div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
